<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Virtual Credit Card Design</title>
	<link rel="stylesheet" href="CREDIT.css">
</head>
<body>
	<div class="container">
		<div class="card">
			<div class="card-inner">
				<div class="front">
				<img src="map.png" class="map-img">
				
					<div class="row">
				<img src="chip.png" width="60px">
				<img src="visa.png" width="80px">
					</div>
						<div class="row card-no">
							<p>5244</p>
							<p>8244</p>
							<p>5290</p>
							<p>4445</p>
						</div>
					<div class="row card-holder">
						<p>CARD HOLDER</p>
						<p>VALID TILL</p>
					</div>
					<div class="row name">
					<p>Ruqaiya Kas</p>
					<p>10/25</p>
					</div>
				</div>
				
					<div class="back">
						<img src="map.png" class="map-img">
						<div class="bar"></div>
						<div class="row card-cvv">
						<div>
						<img src="pattern.png">
						
						</div>
						<p>825</p>
						</div>
						
							<div class="row card-text">
							<p>This is a virtual card design built using HTML and CSS.</p>
						</div>
						<div class="row signature">
						<p>CUSTOMER SIGNATURE</p>
						<img src="visa.png" width="80px">
						
						
						</div>
				
						
						
						
				</div>
				
				
				
				
				
				
				
				
				
			</div>
		</div>
	</div>
</body>
</html>
